<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ book.title }}</ion-card-title>
          <ion-card-subtitle>{{ book.author }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{ book.description }}</p>
          <ion-button expand="block" color="primary">Read More</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
